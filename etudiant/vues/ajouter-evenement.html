<!-- Begin Page-Ajouter_evenement Content  -->
<style>
    form.user .form-control-user {
        border-radius: inherit;
    }
</style>
<div class="container-fluid">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Ajouter un évènement</h1>
    <p class="mb-4">Cette session, est reservée à l'enregistrement d'un nouveau évènement. </p>

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- contenu du formalaire de création d'un nouvel évènement -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Créer un évènement!</h1>
                        </div>
                        <form class="user">

                            <!-- Titre de l'évènement-->
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="titre_even" placeholder="Titre de l'évènement">
                            </div>

                            <!-- Lieu de l'évènement-->
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="lieu_even" placeholder="Lieu de l'évènement">
                            </div>

                            <!-- Date de début de l'évènement-->
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="date1_even">Du</label>
                                    <input type="date" class="form-control form-control-user" id="date1_even" placeholder="Jour de l'évènement">
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="heure1_even">à</label>
                                    <input type="time" class="form-control form-control-user" id="heure1_even" placeholder="Heure de l'évènement">
                                </div>
                            </div>

                            <!-- Date de fin de l'évènement-->
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="date2_even">Au</label>
                                    <input type="date" class="form-control form-control-user" id="date2_even" placeholder="Jour de l'évènement">
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="heure2_even">à</label>
                                    <input type="time" class="form-control form-control-user" id="heure2_even" placeholder="Heure de l'évènement">
                                </div>
                            </div>

                            <!-- Objectif de l'évènement-->
                            <div class="form-group">
                                <label for="description_even">Objectif de l'évènement</label>
                                <input type="text" class="form-control form-control-user" id="but_even" placeholder="Objectif de l'évènement">
                            </div>

                            <!-- Description de l'évènement-->
                            <div class="form-group">
                                <label for="description_even">Description de l'évènement</label>
                                <textarea class="form-control form-control-user" id="description_even" placeholder="Décrivez l'évènement" ></textarea>
                            </div>

                            <!-- Enregistrement de l'évènement-->
                            <div class="form-group row">
                                <div class="col-sm-3 mb-3 mb-sm-0">
                                </div>
                                <div class="col-sm-6">
                                    <a href="#" class="btn btn-primary btn-user btn-block">
                                        Créer un évènement
                                    </a>
                                </div>
                                <div class="col-sm-3 mb-3 mb-sm-0">
                                </div>
                            </div>
                            <hr>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
